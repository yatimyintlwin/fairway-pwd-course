<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Exercise 4</title>
    <style>
      .wrap {
        position: relative;
        width: 1000px;
        margin: 20px auto;
      }
      .box {
        height: 250px;
        text-align: center;
        font-size: 32px;
        line-height: 250px;
        color: white;
      }
      #box1 {
        background: teal;
      }
      #box2 {
        background: purple;
        display: none;
      }
      #box3 {
        background: orangered;
        display: none;
      }
      .wrap button {
        border: 0 none;
        background: rgba(0, 0, 0, 0.6);
        font-size: 24px;
        border-radius: 32px;
        padding: 8px 15px;
        position: absolute;
        top: 42%;
      }
      #prev {
        left: 20px;
      }
      #next {
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <button id="prev">&laquo;</button>
      <button id="next">&raquo;</button>
      <div class="box" id="box1">Box One</div>
      <div class="box" id="box2">Box Two</div>
      <div class="box" id="box3">Box Three</div>
    </div>

    <script>
      document.querySelector("#prev").onclick = prev;
      document.querySelector("#next").onclick = next;

      setInterval(next, 3000);

      var pos = 1;

      function prev() {
        document.querySelector("#box" + pos).style.display = "none";
        pos--;
        if (pos < 1) pos = 3;
        document.querySelector("#box" + pos).style.display = "block";
      }

      function next() {
        document.querySelector("#box" + pos).style.display = "none";
        pos++;
        if (pos > 3) pos = 1;
        document.querySelector("#box" + pos).style.display = "block";
      }
    </script>
  </body>
</html>
