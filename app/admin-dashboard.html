<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <script src="js/bootstrap.bundle.min.js" defer></script>
  </head>
  <body>
    <div class="fluid-container">
      <div class="row g-0">
        <div class="col-2 bg-light">
          <h1 class="h4 my-2 text-center text-primary">
            <i class="fas fa-camera"></i>
            <span class="ms-3 d-none d-lg-inline">App</span>
          </h1>

          <ul class="list-group mx-2 my-4 text-center text-lg-start">
            <li class="list-group-item">
              <i class="fas fa-home"></i>
              <span class="ms-3 d-none d-lg-inline">Home</span>
            </li>
            <li class="list-group-item">
              <i class="fas fa-users"></i>
              <span class="ms-3 d-none d-lg-inline">Users</span>
              <span class="badge bg-danger float-lg-end">10</span>
            </li>
            <li class="list-group-item">
              <i class="fas fa-flag"></i>
              <span class="ms-3 d-none d-lg-inline">Issues</span>
            </li>
          </ul>

          <ul class="list-group mx-2 my-4 text-center text-lg-start">
            <li class="list-group-item">
              <i class="fas fa-home"></i>
              <span class="ms-3 d-none d-lg-inline">Home</span>
            </li>
            <li class="list-group-item">
              <i class="fas fa-users"></i>
              <span class="ms-3 d-none d-lg-inline">Users</span>
            </li>
            <li class="list-group-item">
              <i class="fas fa-flag"></i>
              <span class="ms-3 d-none d-lg-inline">Issues</span>
            </li>
          </ul>
        </div>

        <div class="col-10 bg-secondary">
          <div class="navbar navbar-expand bg-light">
            <div class="container-fluid">
              <div class="flex-fill"></div>

              <ul class="navbar-nav">
                <li class="navbar-item">
                  <a href="#" class="nav-link"><i class="fas fa-cog"></i></a>
                </li>
                <li class="navbar-item dropdown">
                  <a
                    href="#"
                    class="nav-link dropdown-toggle"
                    data-bs-toggle="dropdown"
                  >
                    <i class="fas fa-user-circle"></i>
                  </a>

                  <div
                    class="dropdown-menu dropdown-menu-end dropdown-menu-dark"
                  >
                    <div class="dropdown-item">
                      <i class="fas fa-user me-2"></i>
                      Profile
                    </div>
                    <div class="dropdown-item">
                      <i class="fas fa-sign-out me-2"></i>
                      Logout
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>

          <div class="container-fluid p-3">
            <div class="alert alert-info">
              <i class="fas fa-download me-2"></i>
              New version available!
            </div>

            <div class="row flex-column flex-lg-row">
              <div class="col mb-3">
                <div class="bg-light" style="height: 200px"></div>
              </div>
              <div class="col mb-3">
                <div class="bg-light" style="height: 200px"></div>
              </div>
              <div class="col mb-3">
                <div class="bg-light" style="height: 200px"></div>
              </div>
              <div class="col mb-3">
                <div class="bg-light" style="height: 200px"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
