<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
      .box1 {
        position: relative;
        width: 800px;
        height: 600px;
        background: yellow;
        margin: 50px auto;
      }
      .box2 {
        position: absolute;
        top: 100px;
        left: 100px;
        width: 300px;
        height: 200px;
        background: cyan;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="box2"></div>
    </div>
  </body>
</html>
