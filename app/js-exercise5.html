<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Exercise 5</title>
  </head>
  <body>
    <script>
      let users = [
        { name: "Alice", age: 22, gender: "female" },
        { name: "bob", age: 18, gender: "male" },
        { name: "Tom", age: 19, gender: "male" },
        { name: "Mary", age: 23, gender: "female" },
      ];

      console.log(users.map((u) => u.name));
      console.log(users.filter((u) => u.age > 20));

      console.log(
        users.filter((u) => u.gender === "female").map((u) => u.name)
      );
    </script>
  </body>
</html>
