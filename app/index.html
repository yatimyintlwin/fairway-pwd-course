<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body>
    <div class="navbar bg-primary navbar-dark navbar-expand">
      <div class="container">
        <a href="#" class="navbar-brand">
          <i class="fas fa-camera"></i>
          App
        </a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link active">
              <i class="fas fa-home"></i>
              Home
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fas fa-user-circle"></i>
              About
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fas fa-envelope"></i>
              Contact
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="container">
      <ul class="nav nav-tabs my-4">
        <li class="nav-item dropdown">
          <a
            href="#"
            class="nav-link active dropdown-toggle"
            data-bs-toggle="dropdown"
          >
            <i class="fas fa-users"></i>
            All Users
          </a>
          <div class="dropdown-menu dropdown-menu-dark">
            <a href="#" class="dropdown-item">Item One</a>
            <a href="#" class="dropdown-item">Item Two</a>
            <a href="#" class="dropdown-item">Item Three</a>
          </div>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">New User </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            Other Users
            <span class="badge bg-danger">10</span>
          </a>
        </li>
      </ul>

      <div class="alert alert-info">
        <i class="fas fa-warning"></i>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea.
      </div>

      <form class="mb-4">
        <div class="mb-2">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" />
        </div>
        <div class="mb-2">
          <label for="address">Address</label>
          <textarea id="address" class="form-control"></textarea>
        </div>
        <div class="mb-2">
          <label for="gender">Gender</label>
          <select id="gender" class="form-select">
            <option value="m">Male</option>
            <option value="m">Female</option>
          </select>
        </div>
        <button class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i>
          Back
        </button>
        <button class="btn btn-primary">
          <i class="fas fa-save"></i>
          Save
        </button>
      </form>

      <table class="table table-bordered table-striped">
        <tr>
          <td>ID</td>
          <td>Name</td>
          <td>Age</td>
        </tr>
        <tr>
          <td>1</td>
          <td>Alice</td>
          <td>22</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Bob</td>
          <td>23</td>
        </tr>
      </table>

      <div class="card mb-4 bg-success text-light">
        <div class="card-header">Card Header</div>
        <div class="card-body">Card Body</div>
        <div class="card-footer">Card Footer</div>
      </div>

      <ul class="list-group">
        <li class="list-group-item">Item One</li>
        <li class="list-group-item active">Item Two</li>
        <li class="list-group-item">Item Three</li>
        <li class="list-group-item">Item Four</li>
      </ul>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
